

<head>
  <body>
    <h1 class='header-main' id='header-main'>Nice</h1>
    <p id='text-content'>Hello</p>

    <input type='text' id='input' />

    <button class='btn' id='submit-btn' onclick='changeHeader();'>
      Submit
    </button>

    <div>
      <ul id='list'></ul>
      <input type='text' id='list-input' />
      <button class='btn' id='list-btn' onclick='addToList();'>
        Add To List
      </button>
      <button class='btn' id='remove-btn' onclick='removeLastFromList();'>
        Remove Last Child
      </button>
    </div>
    
    
    <script>
      function changeHeader() {
        document.getElementById('header-main').textContent = document.getElementById('input').value
        // document.getElementById('header-main').textContent = document.getElementById('list-input').value
      }

      const headerMain = document.getElementsByClassName('header-main')
      // const headerMain = document.querySelectorAll('.header-main')
      console.log(headerMain[0].textContent)

      const pTag = document.getElementById('text-content')
      console.log(pTag.innerHTML)


      function addToList() {
        // get value of textbox list-input
        const inputValue = document.getElementById('list-input').value
        if (inputValue.length < 1) return
        
        // parent
        const listItem = document.createElement('LI')
        
        // modified to add an id to each li based on value its value
        // need a better way in case id is too long
        listItem.setAttribute('id', inputValue)
        // listItem.id = inputValue.value
        
        // determine text value for child
        const listItemText = document.createTextNode(inputValue)
        // create child with text value determined
        listItem.appendChild(listItemText)
        document.getElementById('list').appendChild(listItem)
      }
      
      function removeLastFromList() {
        // set which parent to work with
        const theList = document.getElementById('list')
        // theId = inputValue.id
        // remove child from theList
        // theList.removeChild(document.querySelector(inputValue.id))
        theList.removeChild(theList.lastElementChild)
        // theList.removeChild(theList.querySelector('id'==document.getElementById(idToSearchFor)))
        
      }
      
    </script>
  </body>
</head>
